<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculadora de CR || CEDERJ</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <!-- User Input / Information -->
      <div class="add-info">
        <form>
          <h1 class="info-title">
            Adicione a Matéria e Nota Final
          </h1>
          <div class="form-control">
              <label for="mat">Matéria</label>
              <input type="text" name="mat" id="mat" class="full-wd input">
            </div>
          <div class="form-control">
            <label for="nf">Nota Final</label>
            <input type="text" name="nf" id="nf" class="full-wd input">
          </div>
          <div class="form-control">
            <label for="ch">Carga Horária</label>
            <input type="text" name="ch" id="ch" class="full-wd input">
          </div>
          <div class="form-control">
            <input type="submit" value="Adicionar" class="full-wd">
          </div>
        </form>
        <div class="info-control">
          <div class="calculo">
            <div class="title-calc">
              Cálculo do CR
            </div>
            <div class="calc">
              <div class="upper-calc">
                (CH<sub>1</sub> &times; N<sub>1</sub>) + (CH<sub>2</sub> &times; N<sub>2</sub>) + ... (CH<sub>N</sub> &times; N<sub>N</sub>)
              </div>
              <div class="lower-calc">
                CH<sub>1</sub> + CH<sub>2</sub> + ... CH<sub>N</sub>
              </div>
            </div>
          </div>
          <div class="onde-achar">
            <div class="title-oa">
              Onde achar as Informações:
            </div>
            <div class="link-oa">
                <a href="http://cederj.edu.br/cederj/wp-content/uploads/2014/01/Matriz-Computa%C3%A7%C3%A3o-UFF-2016.1.pdf" class="links">Computação</a> <br>
                <a href="http://cederj.edu.br/vestibular/cederj-conheca-os-cursos/" class="links">Outros</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Input Visualization / Result -->
      <div class="display-info">
        <div class="result">
          <h2 class="res">Seu CR é <span id="res-cr"></span></h2>
        </div>
        <div class="materias">
          <table id="mat-info">
            <tr>
              <th>Matéria</th>
              <th>Nota</th>
              <th>Carga Horária</th>
              <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
