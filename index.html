<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  
  <title>Calculadora de CR || CEDERJ</title>
</head>
<body>
  <nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Calculadora de CR</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Github</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Github</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Calcule seu CR</span>          
        <div class="row">
          <div class="input-field col l5 m5 s5">
            <input type="number" id="nota" name="nota">
            <label for="nota">Nota</label>
          </div>
          <div class="col s2 m2 l2"></div>
          <div class="input-field col l5 m5 s5">
            <input type="number" id="ch" name="ch">
            <label for="ch">Carga Horária</label>
          </div>
        </div>
        <div class="row">
          <div class=" col s6 m4 l2">
            <input type="submit" value="Calcular" class="btn grey" id="calc">
          </div>
          <div class="col s0 m4 l8"></div>
          <div class=" col s6 m4 l2">
            <input type="submit" value="Adicionar" class="btn blue lighten-1" id="add">
          </div>
        </div>
      </div>
      <div class="card-action">
        <h3 class="center">Seu CR será <span class="cr">0</span></h3>
        <p><a class="modal-trigger" href="#modal1">Como achar a carga horária de cada matéria</a></p>
      </div>
    </div>
  </div>
  <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Achando a Carga Horária</h4>
        <p>Primeiramente entre <a target="_blank" href="http://cederj.edu.br/vestibular/cederj-conheca-os-cursos/">aqui</a> e ache seu curso</p>
        <p>Clique no link de seu curso e procure a Matriz Curricular (geralmente no final do conteúdo da pagina)</p>
      </div>
    </div>
  
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
